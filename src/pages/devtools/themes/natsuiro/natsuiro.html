<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- @nonbuildstart -->
		<link href="../../../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<!-- @nonbuildend -->
		<link href="../../../../assets/css/global.css" rel="stylesheet" type="text/css">
		<link href="natsuiro.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- MAIN LAYOUT -->
		<div class="wrapper">
			
			<!-- Module: Admiral Info -->
			<div class="module admiral">
				<div class="admiral_level">
					<div class="admiral_lvtxt"><span class="i18n">HQText</span> <span class="admiral_lvval"></span></div>
					<div class="admiral_lvbox">
						<div class="admiral_lvbar"></div>
					</div>
					<div class="admiral_lvnext"></div>
				</div>
				<div class="admiral_name hover"></div>
				<div class="admiral_comm"></div>
				<div class="admiral_rank"></div>
			</div>
			
			<!-- Module: Activity Box -->
			<div class="module activity">
				<div class="activity_tabs">
					<div class="activity_tab hover active" title="Basic" data-target="basic">Basic</div>
					<div class="activity_tab hover" title="Battle" data-target="battle">Battle</div>
					<div class="activity_tab hover" title="Activity" data-target="details">Activity</div>
					<div class="clear"></div>
				</div>
				<div class="activity_body">
					<!-- BASIC: Consumables and Timers -->
					<div class="activity_box activity_basic">
						<div class="consumables">
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/bucket.png" /></div>
								<div class="consumable_ltext count_buckets">3000</div>
								<div class="clear"></div>
							</div>
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/ship.png" /></div>
								<div class="consumable_text count_ships">000</div>
								<div class="consumable_max max_ships">/000</div>
								<div class="clear"></div>
							</div>
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/ibuild.png" /></div>
								<div class="consumable_ltext count_torch">3000</div>
								<div class="clear"></div>
							</div>
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/gear.png" /></div>
								<div class="consumable_text count_gear">0000</div>
								<div class="consumable_max max_gear">/0000</div>
								<div class="clear"></div>
							</div>
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/screws.png" /></div>
								<div class="consumable_ltext count_screws">3000</div>
								<div class="clear"></div>
							</div>
							<div class="consumable">
								<div class="consumable_icon"><img src="../../../../assets/img/client/coin.png" /></div>
								<div class="consumable_ltext count_fcoin">3000</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="expeditions">
							<div class="expedition expedition_1">
								<div class="expedition_face"><img/></div>
								<div class="expedition_num"></div>
								<div class="expedition_timer">00:00:00</div>
							</div>
							<div class="expedition expedition_2">
								<div class="expedition_face"><img/></div>
								<div class="expedition_num"></div>
								<div class="expedition_timer">00:00:00</div>
							</div>
							<div class="expedition expedition_3">
								<div class="expedition_face"><img/></div>
								<div class="expedition_num"></div>
								<div class="expedition_timer">00:00:00</div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="timers">
							<div class="timer_boxes repairs">
								<div class="timer_box repair_1">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box repair_2">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box repair_3">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box repair_4">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
							</div>
							<div class="timer_boxes builds">
								<div class="timer_box build_1">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box build_2">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box build_3">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
								<div class="timer_box build_4">
									<div class="timer_face"><img/></div>
									<div class="timer_timer">00:00:00</div>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<!-- BATTLE: Sortie and Battle Conds -->
					<div class="activity_box activity_battle">
						
					</div>
					<!-- ACTIVITY: Crafting, etc -->
					<div class="activity_box activity_details">
						3
					</div>
				</div>
			</div>
			
			<!-- Module: Quests -->
			<div class="module quests">
				
			</div>
			
			<!-- Module: Controls -->
			<div class="module controls">
				<div class="control fleet_num">1</div>
				<div class="control fleet_num">2</div>
				<div class="control fleet_num">3</div>
				<div class="control fleet_num">4</div>
				<div class="control fleet_rengo">連合</div>
				
				<div class="control control_btn btn_ss1"></div>
				<div class="control control_btn btn_ss2"></div>
				<div class="control control_btn btn_strategy"></div>
			</div>
			
			<!-- Module: Fleet Summary -->
			<div class="module summary">
				
			</div>
			
			<!-- Module: Ship List -->
			<div class="module fleet">
				
			</div>
			
			<!-- Module: Status Reminders -->
			<div class="module status">
				
			</div>
			
		</div>
		
		
		<!-- CAT BOMB MODAL -->
		<div id="catBomb">
			<div class="blackFilter"></div>
			<div class="content">
				<div class="image"><img src="../../../../assets/img/ui/catbomb.png" /></div>
				<div class="title"></div>
				<div class="closebtn hover">x</div>
				<div class="clear"></div>
				<div class="description"></div>
			</div>
		</div>
		
		
		<!-- CLONABLES -->
		<div id="factory">
			
			<!-- Clonable: Quest Record -->
			<div class="quest">
				<div class="quest_color"></div>
				<div class="quest_text">Daily Equipment Modernization 1</div>
				<div class="quest_track">00/00</div>
			</div>
			
		</div>
		
		
		<script type="text/javascript" src="../../../../assets/js/global.js"></script>
		<script type="text/javascript" src="../../../../assets/js/Dexie.min.js"></script>
		<!-- @nonbuildstart -->
		<script type="text/javascript" src="../../../../assets/js/jquery-2.1.3.min.js"></script>
		<!-- @nonbuildend -->
		
		<!-- @buildimportjs ../../../../library/managers.js -->
		<!-- @buildimportjs ../../../../library/objects.js -->
		
		<!-- @nonbuildstart -->
		<script type="text/javascript" src="../../../../library/objects/Node.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Fleet.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Gear.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Messengers.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Player.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Quest.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Request.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Screenshot.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Server.js"></script>
		<script type="text/javascript" src="../../../../library/objects/SettingsBox.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Ship.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Sortie.js"></script>
		<script type="text/javascript" src="../../../../library/objects/Timer.js"></script>
		<!-- @nonbuildend -->
		
		<!-- @nonbuildstart -->
		<script type="text/javascript" src="../../../../library/managers/ConfigManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/GearManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/PlayerManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/QuestManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/ShipManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/SortieManager.js"></script>
		<script type="text/javascript" src="../../../../library/managers/TimerManager.js"></script>
		<!-- @nonbuildend -->
		
		<script type="text/javascript" src="../../../../library/modules/Database.js"></script>
		<script type="text/javascript" src="../../../../library/modules/Kcsapi.js"></script>
		<script type="text/javascript" src="../../../../library/modules/Network.js"></script>
		<script type="text/javascript" src="../../../../library/modules/Translation.js"></script>
		<script type="text/javascript" src="../../../../library/modules/Master.js"></script>
		<script type="text/javascript" src="../../../../library/modules/Meta.js"></script>
		<script type="text/javascript" src="../../../../assets/js/KanColleHelpers.js"></script>
		<script type="text/javascript" src="../../../../library/helpers/ExpeditionHelper.js"></script>
		
		<script type="text/javascript" src="natsuiro.js"></script>
	</body>
</html>
